{% extends 'dummy.html' %} {% block title %}
<title>Search</title>
{% endblock %} {% block content %}
<div class="container">
    <div class="my-3">
        <div class="col-6">
            <h2>Search Results</h2>
            <hr> {% if sea %} {% for i in sea %}
            <h3><a href="{% url 'student_details' i.course.pk i.pk %}">{{i.sname}}</a> - {{i.course.cname}}</h3>
            {% endfor %} {% else %}
            <h3>No Result Found</h3>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
